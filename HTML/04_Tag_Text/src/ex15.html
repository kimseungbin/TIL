<!DOCTYPE html>
<html>
    <body>
        <p>HTML은 1개 이상의 연속된 공백(space)과 1개 이상의 연속된 줄바꿈(enter)을 1개의 공백으로 표시한다.</p>
        <pre>
var myArray = [];
console.log(myArray.length); // 0

myArray[1000] = true; // [ , , ... , , true]

console.log(myArray.length); // 1001
console.log(myArray[0]);    // undefined
        </pre>
    </body>
</html>
